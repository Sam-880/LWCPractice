<template>
    <lightning-card>
        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
            <tr>
                <td>
                    <b>Name</b>
                </td>
                <td>
                    <b>Site</b>
                </td>
                <td>
                    <b>Action</b>
                </td>
            </tr>
            <template for:each={accountList} for:item="acc">
                <tr key={acc.Id}>
                    <td>
                        {acc.Name}
                    </td>
                    <td>
                        {acc.Site}
                    </td>
                    <td>
                        <lightning-button label="Update" variant="brand" value={acc.Id} onclick={handleUpdate}></lightning-button>
                    </td>
                </tr>
    
            </template>
        </table>
    </lightning-card>
    
</template>
